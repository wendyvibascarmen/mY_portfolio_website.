        body {

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .floating-shape {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shape:nth-child(2) {
            animation-delay: 2s;
            animation-duration: 8s;
        }
        
        .floating-shape:nth-child(3) {
            animation-delay: 4s;
            animation-duration: 7s;
        }
        
        .glow-effect {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        .smooth-scroll {
            scroll-behavior: smooth;
        }
    </style>

  <script>
        const defaultConfig = {
            background_color: "#1a0b2e",
            surface_color: "#2d1b4e",
            text_color: "#f3e8ff",
            primary_action_color: "#a855f7",
            secondary_action_color: "#7e22ce",
            font_family: "Inter, system-ui, sans-serif",
            font_size: 16,
            portfolio_name: "WENDY CARMEN",
            tagline: "Creative Designer & Developer",
            about_title: "About Me",
            about_text: "I'm a passionate designer and developer who loves creating beautiful, functional digital experiences. With an eye for detail and a commitment to excellence, I bring ideas to life through thoughtful design and clean code.",
            skills_title: "What I Do",
            contact_title: "Let's Connect",
            contact_button: "Get In Touch"
        };
        
        async function onConfigChange(config) {
            const baseFont = config.font_family || defaultConfig.font_family;
            const baseFontSize = config.font_size || defaultConfig.font_size;
            const backgroundColor = config.background_color || defaultConfig.background_color;
            const surfaceColor = config.surface_color || defaultConfig.surface_color;
            const textColor = config.text_color || defaultConfig.text_color;
            const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
            const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
            
            // Apply colors
            document.getElementById('gradient-bg').style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${secondaryColor} 100%)`;
            document.getElementById('app-wrapper').style.color = textColor;
            
            // Apply fonts
            document.body.style.fontFamily = `${baseFont}, sans-serif`;
            
            // Update text content
            document.getElementById('portfolio-name').textContent = config.portfolio_name || defaultConfig.portfolio_name;
            document.getElementById('portfolio-name').style.color = textColor;
            document.getElementById('portfolio-name').style.fontSize = `${baseFontSize * 2.5}px`;
            
            document.getElementById('tagline').textContent = config.tagline || defaultConfig.tagline;
            document.getElementById('tagline').style.color = textColor;
            document.getElementById('tagline').style.fontSize = `${baseFontSize * 1.25}px`;
            
            document.getElementById('about-title').textContent = config.about_title || defaultConfig.about_title;
            document.getElementById('about-title').style.color = textColor;
            document.getElementById('about-title').style.fontSize = `${baseFontSize * 2}px`;
            
            document.getElementById('about-text').textContent = config.about_text || defaultConfig.about_text;
            document.getElementById('about-text').style.color = textColor;
            document.getElementById('about-text').style.fontSize = `${baseFontSize * 1.125}px`;
            
            document.getElementById('skills-title').textContent = config.skills_title || defaultConfig.skills_title;
            document.getElementById('skills-title').style.color = textColor;
            document.getElementById('skills-title').style.fontSize = `${baseFontSize * 2}px`;
            
            document.getElementById('contact-title').textContent = config.contact_title || defaultConfig.contact_title;
            document.getElementById('contact-title').style.color = textColor;
            document.getElementById('contact-title').style.fontSize = `${baseFontSize * 2}px`;
            
            document.getElementById('contact-button').textContent = config.contact_button || defaultConfig.contact_button;
            document.getElementById('footer-name').textContent = config.portfolio_name || defaultConfig.portfolio_name;
            
            // Apply surface color to cards
            const aboutSection = document.querySelector('#about > div');
            aboutSection.style.backgroundColor = surfaceColor;
            
            const contactSection = document.querySelector('#contact > div');
            contactSection.style.backgroundColor = surfaceColor;
            
            const skillCards = document.querySelectorAll('.skill-card');
            skillCards.forEach(card => {
                card.style.backgroundColor = surfaceColor;
            });
            
            // Apply button colors
            const ctaButton = document.getElementById('cta-button');
            ctaButton.style.backgroundColor = primaryColor;
            ctaButton.style.color = '#ffffff';
            
            const contactBtn = document.getElementById('contact-button');
            contactBtn.style.backgroundColor = primaryColor;
            contactBtn.style.color = '#ffffff';
            
            // Apply font sizes
            const allHeadings = document.querySelectorAll('h3');
            allHeadings.forEach(h => {
                h.style.fontSize = `${baseFontSize * 1.125}px`;
            });
        }
        
        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.surface_color || defaultConfig.surface_color,
                        set: (value) => {
                            config.surface_color = value;
                            window.elementSdk.setConfig({ surface_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    },
                    {
                        get: () => config.primary_action_color || defaultConfig.primary_action_color,
                        set: (value) => {
                            config.primary_action_color = value;
                            window.elementSdk.setConfig({ primary_action_color: value });
                        }
                    },
                    {
                        get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
                        set: (value) => {
                            config.secondary_action_color = value;
                            window.elementSdk.setConfig({ secondary_action_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => {
                        config.font_family = value;
                        window.elementSdk.setConfig({ font_family: value });
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => {
                        config.font_size = value;
                        window.elementSdk.setConfig({ font_size: value });
                    }
                }
            };
        }
        
        function mapToEditPanelValues(config) {
            return new Map([
                ["portfolio_name", config.portfolio_name || defaultConfig.portfolio_name],
                ["tagline", config.tagline || defaultConfig.tagline],
                ["about_title", config.about_title || defaultConfig.about_title],
                ["about_text", config.about_text || defaultConfig.about_text],
                ["skills_title", config.skills_title || defaultConfig.skills_title],
                ["contact_title", config.contact_title || defaultConfig.contact_title],
                ["contact_button", config.contact_button || defaultConfig.contact_button]
            ]);
        }
        
        // Initialize SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
            
            // Initial render
            onConfigChange(window.elementSdk.config);
        }
        
        // Smooth scroll functionality
        document.getElementById('cta-button').addEventListener('click', () => {
            document.getElementById('about').scrollIntoView({ behavior: 'smooth' });
        });
        
        document.getElementById('contact-button').addEventListener('click', () => {
            const email = 'hello@wendycarmen.com';
            window.open(`mailto:${email}`, '_blank');
        });
    </script>
